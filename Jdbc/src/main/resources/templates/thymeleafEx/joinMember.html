<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>고양이 집사 커뮤니티</title>
</head>
<body>
<h1>회원가입</h1>
<form th:action="@{/join/member}" th:object="${members}" method="post">
  <div>
    <label for="id">아이디:</label>
    <input type="text" id="id" th:field="*{id}" />
  </div>
  <div>
    <label for="pw">비밀번호:</label>
    <input type="text" id="pw" th:field="*{pw}" />
  </div>
  <div>
    <label for="name">이름:</label>
    <input type="text" id="name" th:field="*{name}" />
  </div>
  <div>
    <label for="mail">이메일:</label>
    <input type="text" id="mail" th:field="*{mail}" />
  </div>
  <div>
    <label for="phone">핸드폰:</label>
    <input type="text" id="phone" th:field="*{phone}" />
  </div>
  <div>
    <button type="submit">가입하기</button>
  </div>
</form>
</body>
</html>
